<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png" />
    <script
      defer
      src="https://kit.fontawesome.com/0db3734dc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle</title>
  </head>
  <body class="container">
    <header class="header">
      <img src="img/logo.svg" alt="Logo SVG" class="header__logo" />
      <button class="btn btn--outline header__btn">Try It Free</button>
    </header>
    <section class="about">
      <div class="about__info">
        <h2 class="heading-2">Build The Community Your Fans Will Love</h2>
        <p class="about__info__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn about__info__btn">Get Started For Free</button>
      </div>

      <img
        src="img/screen-mockups.svg"
        alt="SCreen mockups"
        class="about__image"
      />

      <div class="about__details">
        <div class="about__details__comm">
          <img
            src="img/icon-communities.svg"
            alt="Icon comm"
            class="about__details__comm__img"
          />
          <h1 class="heading-1">1.4k+</h1>
          <p class="about__details__comm__text">Communities Formed</p>
        </div>
        <div class="about__details__comm">
          <img
            src="img/icon-messages.svg"
            alt="Icon mess"
            class="about__details__comm__img"
          />
          <h1 class="heading-1">2.7m+</h1>
          <p class="about__details__comm__text">Messages Sent</p>
        </div>
      </div>
    </section>
    <section class="features">Features</section>
    <section class="register">Register</section>
  </body>
  <footer class="footer">Footer</footer>
</html>
